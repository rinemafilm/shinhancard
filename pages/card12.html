<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신한카드 Way 체크(최고심)</title>
    <script src="../js/code.jquery.com_jquery-1.12.4.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/card12.css">
</head>
<body>
    <header>
        <div class="head"></div>
        <div class="headMenu"></div>
    </header>

    <div class="cardWrap">
        <div class="firstBox">
            <div class="infoBox">
                <div class="Gosim">
                    <div class="GosimBG">
                        <div class="gosimArrow">
                            <img class="gosimPrev" src="../images/leftArrow.png" alt="">
                            <img class="gosimNext" src="../images/rightArrow.png" alt="">
                        </div>
                        <div class="gosimSlide">
                            <div class="gosimImg">
                                <img src="../images/gosim_01.png" alt="">
                            </div>
                            <div class="gosimImg">
                                <img src="../images/gosim_03.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gosimInfo">
                    <div class="gosimName"><h3>신한카드 Way 체크<br>(최고심)</h3></div>
                    <div class="gosimMent"><h5>카드에 박힌 나... 쫌 귀여울수도?</h5></div>
                    <div class="gosimBonus">
                        <ul class="bonusIcon">
                            <li>
                                <div><img src="../images/benefit_1.png"></div>
                                <div>대중교통 최대 <span>5% 적립</span></div>
                            </li>
                            <li>
                                <div><img src="../images/benefit_2.png"></div>
                                <div>생활편의 최대 <span>2% 적립</div>
                            </li>
                            <li>
                                <div><img src="../images/benefit_3.png"></div>
                                <div>해외 이용금액 <span>1.3% 적립</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="gosimLink">
                    <img src="../images/ico_card_add.png">
                    <img src="../images/ico_sns.png">
                </div>
            </div>
            <div class="onlineBtn">온라인 신청</div>
    
            <div class="infoTable">
                <!-- <div class="year">
                    <div class="yearTitle">
                        <h5 class="infoTitle">연회비</h5>
                        <div class="yearArrow"><img src="../images/topArrow.png"></div>
                    </div>
                </div>
                <div class="bank"></div>
                <div class="infoNotice"></div> -->

                <dl>
                    <dt class="infoTitle">
                        <h2>연회비</h2>
                    </dt>
                    <dd class="year"></dd>
                    <dt class="infoTitle">결제은행</dt>
                </dl>
            </div>
            <div class="cardMenu">
    
            </div>
        </div>
    </div>

    <div class="Wrap">
        <div class="seeBox"></div>
        <div class="serviceInfo"></div>
    </div>
    
    <div id="topBtn">
        <img src="../images/ico_top.png" alt="">
    </div>

    <footer>
        <div class="footer"></div>
    </footer>

    <script>
        $(window).scroll(function () {
            // console.log($(this).scrollTop());
            if ($(this).scrollTop() > 10) {
                $('#topBtn').show()
            } else {
                $('#topBtn').hide()
            }
        })
    
        let scrollTopBtn = document.getElementById('topBtn');
    
        scrollTopBtn.addEventListener('click',function(){
            console.log('안녕')
            window.scrollTo({top: 0, behavior:'smooth'});
        });

        $('.gosimSlide').slick({
        dots: true,
        nextArrow : $('.gosimPrev'),
        prevArrow : $('.gosimNext'),
        autoplay: true,
        autoplaySpeed: 50000000
        })
    </script>
</body>
</html>
